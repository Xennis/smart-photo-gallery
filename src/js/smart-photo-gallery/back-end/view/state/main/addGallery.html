<div class="add-gallery">
	<form ng-submit="postGallery(item)">
		<input type="hidden" id="path" value="{{path}}">
		<table class="form-table">
			<tbody>
				<tr>
					<th><label for="name">Name</label></th>
					<td><input type="text" class="regular-text" id="name" ng-model="item.name"  ng-change="generateSlug(item.name)" placeholder="Name" required></td>
				</tr>
				<tr>
					<th><label for="description">Description</label></th>
					<td><textarea id="description" ng-model="item.description"
							class="large-text" rows="10" cols="50"></textarea></td>
				</tr>
				<tr>
					<th><label for="file">Slug</label></th>
					<td><input type="text" class="regular-text" id="file" ng-model="item.file" placeholder="Name" required></td>
				</tr>
			</tbody>
		</table>
		<submit-button></submit-button>
	</form>
</div><!-- .add-gallery -->
