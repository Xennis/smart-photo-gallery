<div class="add-gallery">
	<form ng-submit="postGallery(item)">
		<input type="hidden" id="path" value="{{path}}">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" ng-model="item.name"  ng-change="generateSlug(item.name)" placeholder="Name" required>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" ng-model="item.description"></textarea>
		</div>
		<div class="form-group">
			<label for="file">Slug</label>
			<input type="text" class="form-control" id="file" ng-model="item.file" placeholder="Name" required>
		</div>
		
		<input class="btn btn-primary" type="submit" value="Submit" ng-click="">
	</form>
</div><!-- .add-gallery -->
