<h2>Gallery: {{gallery.name}}</h2>

Path: {{path}}

<h2 class="nav-tab-wrapper">
	<a
		ng-repeat="item in navbarTabs"
		ng-class="{'nav-tab-active': navbarTabsCurrent==item.state}"
		class="nav-tab"
		ui-sref="{{item.state}}({ path: path })"
		ui-sref-opts="{reload: true}">{{item.label}}</a>			
</h2>

<div>
	<div ui-view></div>
</div>
